<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control" type="email" id="email" name="email" ngModel email required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
    </form>
    <div *ngIf="error != ''" class="alert alert-danger">
      <strong>Error:</strong> {{error}}
    </div>
  </div>
</div>
