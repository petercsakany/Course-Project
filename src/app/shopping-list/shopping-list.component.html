<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (addIngredient)="ingredients.push($event)"
      (deleteIngredient)="ingredients.splice(-1, 1)"
      (clearIngredients)="ingredients.splice(0,ingredients.length)">
    </app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
